---
layout: default
---

<section>
	<div class="header-nav">
      <ul>
        <li class="coding"><a href="/tags/coding">coding</a></li>
        <li class="poetry"><a href="/tags/poetry">poetry</a></li>
        <li class="craft"><a href="/tags/crafting">crafting</a></li>
        <li class="reading"><a href="/tags/reading">reading</a></li>
        <li class="reflecting"><a href="/tags/reflecting">reflecting</a></li>
      </ul>
    </div>

	<ul>

		
		{% for post in site.posts %}


		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</div>
		</li>

		{% endfor %}

	</ul>
</section>
