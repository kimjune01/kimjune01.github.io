---
layout: default
---

<section class="center">
	<h1>{{ page.tag }}</h1>

	<ul>
	{% for post in site.tags[page.tag] %}
		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</div>
		</li>
	{% endfor %}
	</ul>

		




</section>
