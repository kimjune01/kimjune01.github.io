<noscript>
	<style>

		article .footnotes {
			display: block;
		}

	</style>
</noscript>

<article>

	<div class="center">
		<h1>{{ page.title }}</h1>
		
	</div>

	{{ content }}

</article>

<a href="{{ site.weburl }}/feed.xml" class="rss-popup" id="rss-popup" title="Subscribe via RSS">
	<i class="fa fa-rss"></i>
</a>

<style>
.rss-popup {
	position: fixed;
	bottom: 4px;
	left: 10px;
	background: #f26522;
	color: white;
	width: 44px;
	height: 44px;
	border-radius: 50%;
	text-decoration: none;
	display: flex;
	align-items: center;
	justify-content: center;
	font-size: 20px;
	box-shadow: 0 2px 8px rgba(0,0,0,0.2);
	transform: translateY(60px);
	opacity: 0;
	transition: transform 0.4s ease, opacity 0.4s ease;
	z-index: 1000;
}
.rss-popup:hover {
	background: #d55a1b;
	color: white;
}
.rss-popup.visible {
	transform: translateY(0);
	opacity: 1;
}
</style>

<script>
(function() {
	var popup = document.getElementById('rss-popup');
	var hasShown = false;
	var timeoutId = null;

	function isAtBottom() {
		return (window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 100);
	}

	function showPopup() {
		if (!hasShown) {
			hasShown = true;
			popup.classList.add('visible');
		}
	}

	window.addEventListener('scroll', function() {
		if (isAtBottom() && !hasShown) {
			if (!timeoutId) {
				timeoutId = setTimeout(showPopup, 2000);
			}
		} else if (!isAtBottom() && timeoutId && !hasShown) {
			clearTimeout(timeoutId);
			timeoutId = null;
		}
	});
})();
</script>
